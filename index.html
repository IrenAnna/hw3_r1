<h1>Get Started Now</h1>
<form action="#">

    <div>
        <div>
            <label>First Name</label>
        </div>
        <div>
            <input type="text" name="text" class="q" placeholder="Enter your name" required>
        </div>

    </div>
    <div>
        <div>
            <label>Email address</label>
        </div>
        <div>
            <input type="email" name="email" class="q" placeholder="Enter your email" required>
        </div>

    </div>
    <div>
        <div>
            <label>Password</label>
        </div>
        <div>
            <input type="password" name="password" class="q" placeholder="Name" required>
        </div>
        <div>
            <input type="checkbox" name="agree" required>I agree to <a href="#">terms & policy</a>
        </div>

    </div>
    <input class="t" type="submit" value="Signup">
    <div>
        <p>Or</p>
    </div>
    <div>
        <p>Have an account?<a href="#">Sign in</a></p>
    </div>
</form>
